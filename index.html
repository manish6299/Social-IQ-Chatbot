<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialIQ Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .email-section {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            background: #f9fafb;
        }

        .email-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .email-input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .email-input-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .set-email-btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .set-email-btn:hover {
            background: #3730a3;
            transform: translateY(-1px);
        }

        .chat-controls {
            padding: 15px 20px;
            border-bottom: 1px solid #e5e7eb;
            background: white;
            display: none;
        }

        .email-display {
            background: #dbeafe;
            color: #1e40af;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .history-toggle-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .history-toggle-btn:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }

        .history-toggle-btn.active {
            background: #10b981;
        }

        .clear-history-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .clear-history-btn:hover {
            background: #dc2626;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .message.history-message {
            opacity: 0.8;
            border-left: 3px solid #e5e7eb;
            padding-left: 15px;
            margin-left: 10px;
        }

        .message.history-message.hidden {
            display: none;
        }

        .history-divider {
            text-align: center;
            padding: 10px 0;
            margin: 20px 0;
            border-top: 2px solid #e5e7eb;
            color: #6b7280;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-divider.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .bot-message {
            display: flex;
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user-message .message-bubble {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-message .message-bubble {
            background: #f3f4f6;
            color: #374151;
            border-bottom-left-radius: 5px;
            border: 1px solid #e5e7eb;
        }

        .timestamp {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .quick-suggestions {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggestion-btn {
            background: rgba(79, 70, 229, 0.1);
            color: #4f46e5;
            border: 1px solid rgba(79, 70, 229, 0.2);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .suggestion-btn:hover {
            background: #4f46e5;
            color: white;
            transform: translateY(-1px);
        }

        .chat-input-section {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            background: white;
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 14px;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .send-btn {
            background: #4f46e5;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .send-btn:hover {
            background: #3730a3;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: #f3f4f6;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            max-width: 70%;
            margin-bottom: 20px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #dc2626;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            .message-bubble {
                max-width: 85%;
            }
            
            .chat-input-group {
                flex-direction: column;
                gap: 15px;
            }
            
            .send-btn {
                align-self: flex-end;
            }

            .control-buttons {
                flex-direction: column;
                gap: 5px;
                align-items: stretch;
            }

            .email-display {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator"></div>
            <h1>SocialIQ Chatbot</h1>
            <p>Your AI assistant for SocialIQ app support</p>
        </div>

        <div class="email-section" id="emailSection">
            <div class="email-input-group">
                <input type="email" id="emailInput" placeholder="Enter your email address" required>
                <button class="set-email-btn" onclick="setEmail()">Start Chat</button>
            </div>
        </div>

        <div class="chat-controls" id="chatControls">
            <div class="email-display">
                <span id="emailDisplay">üìß Chatting as: </span>
                <div class="control-buttons">
                    <button class="history-toggle-btn" id="historyToggleBtn" onclick="toggleHistory()">
                        üìú Show History
                    </button>
                    <button class="clear-history-btn" onclick="clearHistory()">üóëÔ∏è Clear</button>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-bubble">
                    üëã Welcome to SocialIQ Chatbot! I'm here to help you with any questions about the SocialIQ application. Please enter your email to get started.
                </div>
            </div>
        </div>

        <div class="chat-input-section" style="display: none;" id="chatInputSection">
            <div class="chat-input-group">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Type your question here..."
                    rows="1"
                    onkeypress="handleKeyPress(event)"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentEmail = '';
        let isHistoryVisible = false;
        let hasHistoryLoaded = false;
        const API_BASE_URL = 'http://127.0.0.1:5000';

        // Auto-resize textarea
        document.getElementById('chatInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        function setEmail() {
            const emailInput = document.getElementById('emailInput');
            const email = emailInput.value.trim();
            
            if (!email) {
                showError('Please enter a valid email address');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Please enter a valid email format');
                return;
            }
            
            currentEmail = email;
            
            // Hide email section and show chat controls and input
            document.getElementById('emailSection').style.display = 'none';
            document.getElementById('chatControls').style.display = 'block';
            document.getElementById('chatInputSection').style.display = 'block';
            
            // Update email display
            document.getElementById('emailDisplay').textContent = `üìß Chatting as: ${email}`;
            
            // Focus on chat input
            document.getElementById('chatInput').focus();
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function toggleHistory() {
            const historyBtn = document.getElementById('historyToggleBtn');
            const historyMessages = document.querySelectorAll('.history-message');
            const historyDivider = document.querySelector('.history-divider');
            
            if (!isHistoryVisible) {
                // Load and show history
                if (!hasHistoryLoaded) {
                    loadChatHistory();
                    hasHistoryLoaded = true;
                } else {
                    // Just show existing history
                    historyMessages.forEach(msg => msg.classList.remove('hidden'));
                    if (historyDivider) historyDivider.classList.remove('hidden');
                }
                
                historyBtn.innerHTML = 'üìú Hide History';
                historyBtn.classList.add('active');
                isHistoryVisible = true;
            } else {
                // Hide history
                historyMessages.forEach(msg => msg.classList.add('hidden'));
                if (historyDivider) historyDivider.classList.add('hidden');
                
                historyBtn.innerHTML = 'üìú Show History';
                historyBtn.classList.remove('active');
                isHistoryVisible = false;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (!message || !currentEmail) return;
            
            // Add user message to chat (current session)
            addMessage(message, 'user', [], '', false);
            
            // Clear input and disable send button
            chatInput.value = '';
            chatInput.style.height = 'auto';
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            
            // Show loading indicator
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: currentEmail,
                        question: message
                    })
                });
                
                const data = await response.json();
                
                // Remove loading indicator
                removeLoading();
                
                if (response.ok) {
                    // Add bot response (current session)
                    addMessage(data.response, 'bot', data.quick_suggestions, data.timestamp, false);
                } else {
                    showError(data.error || 'Failed to get response');
                }
                
            } catch (error) {
                removeLoading();
                showError('Connection error. Please check if the server is running.');
                console.error('Error:', error);
            }
            
            // Re-enable send button
            sendBtn.disabled = false;
            chatInput.focus();
        }

        function addMessage(text, sender, suggestions = [], timestamp = '', isHistory = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (isHistory) {
                messageDiv.classList.add('history-message');
                if (!isHistoryVisible) {
                    messageDiv.classList.add('hidden');
                }
            }
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            if (timestamp && sender === 'bot') {
                const timestampDiv = document.createElement('div');
                timestampDiv.className = 'timestamp';
                timestampDiv.textContent = timestamp;
                bubble.appendChild(timestampDiv);
            }
            
            messageDiv.appendChild(bubble);
            
            // Add quick suggestions for bot messages
            if (sender === 'bot' && suggestions && suggestions.length > 0) {
                const suggestionsDiv = document.createElement('div');
                suggestionsDiv.className = 'quick-suggestions';
                
                suggestions.forEach(suggestion => {
                    const suggestionBtn = document.createElement('button');
                    suggestionBtn.className = 'suggestion-btn';
                    suggestionBtn.textContent = suggestion;
                    suggestionBtn.onclick = () => {
                        document.getElementById('chatInput').value = suggestion;
                        sendMessage();
                    };
                    suggestionsDiv.appendChild(suggestionBtn);
                });
                
                messageDiv.appendChild(suggestionsDiv);
            }
            
            if (isHistory) {
                // Insert history messages before current session messages
                const firstCurrentMessage = messagesContainer.querySelector('.message:not(.history-message):not(:first-child)');
                if (firstCurrentMessage) {
                    messagesContainer.insertBefore(messageDiv, firstCurrentMessage);
                } else {
                    messagesContainer.appendChild(messageDiv);
                }
            } else {
                messagesContainer.appendChild(messageDiv);
            }
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showLoading() {
            const messagesContainer = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.innerHTML = `
                <span>SocialIQ is thinking</span>
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeLoading() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        function showError(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `‚ùå ${message}`;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Remove error message after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        async function loadChatHistory() {
            try {
                const response = await fetch(`${API_BASE_URL}/chat_history/${currentEmail}`);
                const data = await response.json();
                
                if (response.ok && data.conversations && data.conversations.length > 0) {
                    // Add history divider
                    const messagesContainer = document.getElementById('chatMessages');
                    const dividerDiv = document.createElement('div');
                    dividerDiv.className = 'history-divider';
                    if (!isHistoryVisible) {
                        dividerDiv.classList.add('hidden');
                    }
                    dividerDiv.textContent = '‚Äî Previous Conversations ‚Äî';
                    
                    // Insert after welcome message
                    const welcomeMessage = messagesContainer.querySelector('.message');
                    messagesContainer.insertBefore(dividerDiv, welcomeMessage.nextSibling);
                    
                    // Add history messages
                    data.conversations.forEach(conversation => {
                        addMessage(conversation.question, 'user', [], '', true);
                        addMessage(conversation.answer, 'bot', conversation.quickSuggestion, conversation.timestamp, true);
                    });
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear the chat history? This action cannot be undone.')) {
                // Clear all history messages and divider
                const historyMessages = document.querySelectorAll('.history-message');
                const historyDivider = document.querySelector('.history-divider');
                
                historyMessages.forEach(message => message.remove());
                if (historyDivider) historyDivider.remove();
                
                // Reset history state
                isHistoryVisible = false;
                hasHistoryLoaded = false;
                const historyBtn = document.getElementById('historyToggleBtn');
                historyBtn.innerHTML = 'üìú Show History';
                historyBtn.classList.remove('active');
                
                showError('Visual history cleared. Note: Server-side history clearing requires additional API implementation.');
            }
        }

        // Check server health on load
        async function checkServerHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    console.log('‚úÖ Server is healthy');
                } else {
                    showError('Server health check failed');
                }
            } catch (error) {
                showError('Cannot connect to server. Make sure Flask app is running on port 5000.');
                console.error('Health check failed:', error);
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            checkServerHealth();
            document.getElementById('emailInput').focus();
        });
    </script>
</body>
</html>
